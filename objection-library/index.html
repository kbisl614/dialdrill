<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Objection Handler - Interactive Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sales Objection Handler</h1>
      <p class="subtitle">35 Common Objections with Proven Responses</p>

      <div class="controls">
        <button id="expand-all" class="control-btn">Expand All</button>
        <button id="collapse-all" class="control-btn">Collapse All</button>
      </div>
    </header>

    <main>
      <div class="info-box">
        <p><strong>How to use:</strong> Click any objection to reveal a structured response including empathy, clarifying questions, positioning, and next steps.</p>
      </div>

      <div id="objections-container" class="objections-container" role="list">
        <!-- Objections will be rendered here by JavaScript -->
      </div>
    </main>

    <footer class="footer">
      <p>Built for sales enablement • No external dependencies • Fully accessible</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
